<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>weather app</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="app/app.css">
    <!-- endbuild-->

    <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <!-- endbuild -->

    <!-- build:vulcanized elements/elements.vulcanized.html -->
    <link rel="import" href="components/elements/elements.html">
    <!-- endbuild-->
  </head>
  <body fullbleed layout vertical ng-app="weather-app">
    <paper-menu-button>
      <paper-icon-button icon="menu" noink></paper-icon-button>
      <paper-dropdown class="dropdown">
        <core-menu class="menu">
          <paper-item ng-href="#/home">Home</paper-item>
          <paper-item ng-href="#/main">Help</paper-item>
        </core-menu>
      </paper-dropdown>
    </paper-menu-button>
    <paper-input label="Enter a location..."></paper-input>
    <div ng-view=""></div>
    <div horizontal layout>
      <div flex></div>
        <div vertical layout>
          <div flex>
            <core-icon icon='polymer'></core-icon>
            <strong>made with polymer</strong>
          </div>
        </div>
      <div flex></div>
    </div>
    <!-- build:js scripts/app.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/ui-router/release/angular-ui-router.js"></script>
    <script src="app/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
